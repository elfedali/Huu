<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 col-lg-5">
                <!-- home link -->
                <div class="d-flex justify-content-end py-3 fw-bold">
                    <a routerLink="/" class="text-decoration-none" style="font-size: 1.5rem;">
                        <!-- bootstrap svg close-->
                        <i class="bi bi-x-circle"></i>
                    </a>
                </div>
                <div class="p-4">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <h1 class="fw-normal h2">Welcome to the app</h1>
                            <p>
                                <small class="text-muted">Please login to continue</small>
                            </p>
                            <!-- alreadyLoggedIn -->
                            <div *ngIf="alreadyLoggedIn">
                                <div class="alert alert-danger" role="alert">
                                    You are already logged in.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" formControlName="email" placeholder="Email" class="form-control">
                        </div>



                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <label for="password" class="form-label">Password</label>
                                <a routerLink="/forgot-password">Forgot password?</a>
                            </div>

                            <input type="password" formControlName="password" placeholder="Password"
                                class="form-control">
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        <div class="mb-3">
                            Don't have an account?
                            <a routerLink="/register">Register</a>
                        </div>

                    </form>
                </div>
                <!-- /.p-3 -->
            </div>
            <!-- empty div -->
            <div class="col-xl-8 col-lg-7 vh-100 d-lg-block d-none " style="background-color: lightcyan;">
            </div>
        </div>
    </div>
    <!-- /.container-flluid -->
</div>
