<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 col-lg-5">
                <div class="p-4">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <h1 class="fw-normal h2">
                                Register to the app
                            </h1>
                            <p>
                                <small class="text-muted">
                                    Please fill in the form to register
                                </small>
                            </p>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" formControlName="username" placeholder="Username" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" formControlName="email" placeholder="Email" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" formControlName="password" placeholder="Password"
                                class="form-control">
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>

                        <div class="mb-3">
                            Do you have an account?
                            <a routerLink="/login"> Login
                            </a>
                        </div>


                    </form>
                </div>
                <!-- /.p-3 -->
            </div>
            <!-- empty div -->
            <div class="col-xl-8 col-lg-7 vh-100 d-lg-block d-none" style="background-color: lavender;"></div>
        </div>
    </div>
    <!-- /.container-flluid -->
</div>
