<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 col-lg-5">
                <!-- home link -->
                <div class="d-flex justify-content-end py-3 fw-bold">
                    <a routerLink="/" class="text-decoration-none" style="font-size: 1.5rem;">
                        <!-- bootstrap svg close-->
                        <i class="bi bi-x-circle"></i>
                    </a>
                </div>
                <div class="p-4">
                    <!-- logo -->
                    <div class="mb-3">
                        <a routerLink="/">
                            <img src="assets/images/logo.svg" alt="logo" width="100" height="100">
                        </a>
                    </div>

                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <h1 class="fw-normal h2">
                                Register to the app
                            </h1>
                            <p>
                                <small class="text-muted">
                                    Please fill in the form to register
                                </small>
                            </p>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" formControlName="name" placeholder="Name" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" formControlName="email" placeholder="Email" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" formControlName="password" placeholder="Password"
                                class="form-control">
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>

                        <div class="mb-3">
                            Do you have an account?
                            <a routerLink="/login"> Login
                            </a>
                        </div>


                    </form>
                </div>
                <!-- /.p-3 -->
            </div>
            <!-- empty div -->
            <div class="col-xl-8 col-lg-7 vh-100 d-lg-block d-none"
                style="background-image: url({{backgroundImage}}); background-position: center;background-size: cover;">
            </div>
        </div>
    </div>
    <!-- /.container-flluid -->
</div>
